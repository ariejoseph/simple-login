<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-signin" (ngSubmit)="test()">
        <h1 class="form-signin-heading text-muted">Sign In</h1>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="username" required autofocus>
        <br>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign In <i class="fa fa-sign-in"></i>
        </button>
      </form>
    </div>
  </div>
</div>
